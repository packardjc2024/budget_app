{% extends "index.html" %}
{% block add_budget %}

<form action="/add_budget" method="POST">
    {% for field in context["budget_fields"] %}
    <label for="{{ field }}">{{ field.replace("_", " ").title() }}:</label>
    {% if field == "budget_month" %}
    <select name="{{ field }}" id="{{ field }}">
        {% for month in context["months"] %}
        <option value="{{ month }}">{{ month }}</option>
        {% endfor %}
    </select><br>
    {% else %}
    <input type="number" id="{{ field }}" name="{{ field }}"
            max="9999" min="0" step="0.01" required><br>
    {% endif %}
    {% endfor %}
    <button type="submit">Create</button><br>
</form>



{% endblock %}
